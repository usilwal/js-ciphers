<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Choose encryption method:</p>
        <div id="cipherType">
            <input type="radio" id="caesar"
                 name="cipher" value="caesar">
            <label for="caesar">Caesar</label>
            <input type="radio" id="vigenere"
                 name="cipher" value="vigenere">
            <label for="vignere">Vigenere</label>
        </div>
        <div id="cipherInputs">
            Your Message: <input type="text" id="yourMessage" size="80"/><br />
            Key: <input type="text" id="key" size="80"/><br />
            How many letters? <input type="number" id="lettersNum" value="13" min="0" max="25" /><br />
            How many numbers? <input type="number" id="numbersNum" value="13" min="0" max="9" /><br />
        </div>
      </form>
      <div id="cipherButtons">
        <button id="encrypt">Encrypt</button>
        <button id="decrypt">Decrypt</button><br />
      </div>
      Modified Message: <input type="text" id="modifiedMessage" size="80"/>
    <script src="main.js"></script>

</body>
</html>
